name: Sync Medium to Pages

on: 
  schedule:
    #Runs every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: {} #allows manual "run workflow" button

permissions: 
  contents: write

jobs: 
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with: 
          python-version: "3.11"
        
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser

      - name: Run sync script
        env:
          MEDIUM_FEED_URL: "https://medium.com/feed/@laurencotton"
        run: |
          python medium_sync.py
        
      - name: Commit & push changes (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]@users.noreply.github.com"
            git add -A 
            git commit -m "chore: sync Medium articles"
            git push
          else
            echo "No changes to commit"
          fi